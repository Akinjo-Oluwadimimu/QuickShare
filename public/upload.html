<!DOCTYPE html>
<html>
<head>
  <title>Upload File</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center">
  <h2 class="text-2xl font-bold mb-4">Upload a File</h2>
  <form action="/api/upload" method="post" enctype="multipart/form-data" class="bg-white p-6 rounded shadow-md">
    <input type="file" name="file" required class="mb-4" />
    <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700">Upload</button>
  </form>
</body>
</html>
